<mat-card class="card-container">
  <mat-card-title class="card-title">
    Shibagenda
  </mat-card-title>

  <mat-card-subtitle class="card-subtitle">
    Login
  </mat-card-subtitle>

  <mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field class="full-width">
          <input matInput formControlName="username" placeholder="Username">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput formControlName="password" placeholder="Password" type="password">
        </mat-form-field>
    </form>
    <mat-hint class="error" *ngIf="errorMsg">{{errorMsg}}</mat-hint>
  </mat-card-content>

  <mat-card-actions>
    <button mat-flat-button color="primary" class="full-width" (click)="login()" [disabled]="loginForm.invalid">
      Login
    </button>
  </mat-card-actions>

  <mat-card-footer class="footer">
      <a href="./register" class="register-link">Don't have an account? Register here.</a>
  </mat-card-footer>  
</mat-card>
