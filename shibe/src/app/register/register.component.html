<mat-card class="card-container">
  <mat-card-title class="card-title">
    Shibagenda
  </mat-card-title>
  
  <mat-card-subtitle class="card-subtitle">
    Registration
  </mat-card-subtitle>
  
  <mat-card-content>
    <form [formGroup]="registerForm">
      <mat-form-field class="full-width">
        <input matInput formControlName="username" placeholder="Username">
      </mat-form-field>
      <mat-form-field class="full-width">
          <input matInput formControlName="password" placeholder="Password" type="password">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput formControlName="confirmPassword" placeholder="Confirm Password" type="password">
        </mat-form-field>
        <mat-hint class="error" *ngIf="registerForm.controls.confirmPassword.errors?.MatchPassword">Password must match.</mat-hint>
    </form>
    <mat-hint class="error" *ngIf="errorMsg">{{errorMsg}}</mat-hint>
  </mat-card-content>
  
  <mat-card-actions>
    <button mat-flat-button color="primary" class="full-width" (click)="register()" [disabled]="registerForm.invalid">
      Register
    </button>
  </mat-card-actions>
  
  <mat-card-footer class="footer">
      <a href="./login" class="register-link">Have an account? Login here.</a>
  </mat-card-footer>
</mat-card>
